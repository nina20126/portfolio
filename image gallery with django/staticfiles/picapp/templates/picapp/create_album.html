{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="forms col-md-6 offset-md-3">
  <div class="mx-auto">
    <h1 class="mt-3 text-center">Add Album</h1>
  </div>
  <div class="form-group">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.title|as_crispy_field}}<br>
      {{ form.description|as_crispy_field}}<br>
      {{ form.thumb|as_crispy_field}}<br>
      {{ form.is_public|as_crispy_field}}<br>
      <button type="submit" class="btn btn-success">Add Album</button>
    </form>
  </div>
</div>
{% endblock body %}
