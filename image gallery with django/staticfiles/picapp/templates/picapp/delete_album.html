{% extends 'base.html' %}

{% block body %}
<div class="forms col-md-8 offset-md-2">
  <div class="form-group mx-auto">
    <h2 class="text-center">
      You are going to <span class="text-danger">delete</span>: <i>"{{ album }}"</i></h2>
    <p class="text-center">Are you sure, you want to delete the album?<br>This action is irreversible.</p>
    <div class="form-group">
      <form action="" method="post" class="d-flex flex-column align-items-center justify-content-center">
        {% csrf_token %}
        <div class="row">
          <div class="col">
            <a href="{% url 'photo:photos' album.slug %}" class="btn btn-primary">Cancel</a>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
