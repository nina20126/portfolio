<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ot3b</title>
    </head>
    <body>
        <script>
            'use strict';

            /* Tee funktio nimeltä  parillisuusTarkastus(). Funktio  palauttaa arvon true, 
            jos sen parametrina saama kokonaisluku on parillinen. Muuten palautetaan false. 

            Tee myös funktion kutsu. */ 

            let kokonaisluku = prompt("Anna kokonaisluku: ", 0); // kysytään käyttäjältä kokonaislukua

            let tulos = parillisuusTarkastus(kokonaisluku); // funktion kutsu
            alert(tulos);


            function parillisuusTarkastus(kokonaisluku) {
                if (kokonaisluku % 2 == 0) {  // jos luku/2 jakojäännös on 0, luku on parillinen
                    return true;
                } else {
                    return false;
                }
            };



        
        </script>
    </body>
</html>
