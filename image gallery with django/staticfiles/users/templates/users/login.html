{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="forms col-md-6 offset-md-3">
  <div class="mx-auto">
    <h1 class="mt-3 text-center">Sign in</h1>
    <div class="form-group">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger my-3">Sign in</button>
      </form>
    </div>
    {% comment %} Already Registered {% endcomment %}
    <div class="text-center w-100">
      <p class="text-muted font-weight-bold">
        Don't have an account?
        <a href="{% url 'user:signup' %}" class="text-primary ml-2">Create account</a>
      </p>
    </div>
  </div>
</div>
{% endblock body %}
